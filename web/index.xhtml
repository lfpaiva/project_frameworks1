<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                Marca: <h:inputText value="#{carroController.carroModel.marca}"/><br/>
                Modelo: <h:inputText value="#{carroController.carroModel.modelo}"/><br/>
                Ano de Fabricação: <h:inputText value="#{carroController.carroModel.anoFabricacao}"/><br/>
                Ano do Modelo: <h:inputText value="#{carroController.carroModel.anoModelo}"/><br/>
                Observações: <h:inputTextarea value="#{carroController.carroModel.observacao}"/><br/>
                <h:commandButton value="Salvar" action="#{carroController.salvar()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
